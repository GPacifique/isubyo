    <line x1="260" y1="140" x2="310" y2="140" stroke="#2563eb" stroke-width="12" stroke-linecap="round"/>
    <!-- Right Arm -->
    <rect x="330" y="140" width="25" height="15" rx="7" fill="#2563eb"/>
