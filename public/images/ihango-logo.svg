    <rect x="305" y="195" width="10" height="50" rx="5" fill="#2563eb"/>
    <rect x="320" y="195" width="10" height="50" rx="5" fill="#2563eb"/>
  </g>
  
  <!-- Heart accent above -->
  <g id="hearts">
    <path d="M 120 50 Q 115 45 110 45 Q 100 45 100 55 Q 100 65 120 80 Q 140 65 140 55 Q 140 45 130 45 Q 125 45 120 50" fill="#ec4899" opacity="0.7"/>
    <path d="M 200 35 Q 195 30 190 30 Q 180 30 180 40 Q 180 50 200 65 Q 220 50 220 40 Q 220 30 210 30 Q 205 30 200 35" fill="#ec4899" opacity="0.8"/>
    <path d="M 280 50 Q 275 45 270 45 Q 260 45 260 55 Q 260 65 280 80 Q 300 65 300 55 Q 300 45 290 45 Q 285 45 280 50" fill="#ec4899" opacity="0.7"/>
  </g>
  
  <!-- Bottom text arc (optional) -->
  <defs>
    <path id="textPath" d="M 80,200 A 120,120 0 0,1 320,200" fill="none"/>
  </defs>
  <text font-size="28" font-weight="bold" fill="#1e40af" letter-spacing="2">
    <textPath href="#textPath" startOffset="50%" text-anchor="middle">
      IHANGO TEAMWORK
    </textPath>
  </text>
